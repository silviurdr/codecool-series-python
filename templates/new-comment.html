{% extends 'layout.html' %}

{% block content %}

<h1 class="title text-center">Show Details</h1>

<div class="card text-center">
    <form action="/add-comment/{{session['show_id']}}" method="POST">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">
        <br>
        <br>
        <label for="comment">Comment</label>
        <textarea cols="30" rows="10" id="comment" name="comment"></textarea>
        <br>
        <br>
        <button type="submit">Post Comment</button>
    </form>
</div>

{% endblock %}
